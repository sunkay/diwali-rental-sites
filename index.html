<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rental Sites</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
      header, main, footer { max-width: 960px; margin: 0 auto; padding: 24px; }
      header { padding-top: 40px; }
      h1 { font-size: 1.8rem; margin: 0 0 8px; }
      p.lead { color: #666; margin-top: 0; }
      ul.sites { list-style: none; padding: 0; margin: 24px 0; display: grid; gap: 12px; }
      ul.sites li { border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
      a { color: inherit; text-decoration: none; }
      a:hover { text-decoration: underline; }
      small.muted { color: #777; }
    </style>
  </head>
  <body>
    <header>
      <h1>Rental Sites</h1>
      <p class="lead">Browse available rentals. Each link opens the site for that property.</p>
    </header>
    <main>
      <ul class="sites">
        <li>
          <a href="sites/8063Princeton/index.html">
            <strong>8063 Princeton Dr</strong>
            <br /><small class="muted">Naples, FL</small>
          </a>
        </li>
      </ul>
    </main>
    <footer>
      <small>&copy; Rental Sites</small>
    </footer>
  </body>
</html>
